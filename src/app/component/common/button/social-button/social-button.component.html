<button (click)="selected = !selected" [class.social-button-checked]="selected && loading"
        [class.social-button-with-text]="text" [disabled]="loading"
        [ngClass]="brand" class="social-button">
  <i [classList]="'fab fa-' + (placeholderIcon ? placeholderIcon : brand)"></i>
  {{text}}
</button>
