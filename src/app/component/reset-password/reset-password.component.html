<div>
  <div *ngIf="!success">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <h2>Reset Password</h2>
      <div *ngIf="error">
        {{error}}
      </div>
      <div class="full-width-input">
        <input type="password" placeholder="Password" formControlName="password" required>
        <div>
          Please provide a valid password (min length 6)
        </div>
      </div>
      <div class="full-width-input">
        <input type="password" placeholder="Password" formControlName="confirmPassword" required>
        <div>
          Please provide the same value entered above
        </div>
      </div>
      <div class="spinner-wrapper">
        <button [disabled]="loading">
          Done
        </button>
        <div *ngIf="loading"></div>
      </div>
    </form>
  </div>
  <div *ngIf="success">
    <h2>Password updated. Proceed with login</h2>
    <button (click)="router.navigate(['/login'])">Login</button>
  </div>
</div>
