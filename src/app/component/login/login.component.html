<div>
  <div fxLayout="column" fxLayoutGap="1.2rem">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <div *ngIf="error">
        {{error}}
      </div>
      <div class="full-width-input">
        <input  placeholder="Username" formControlName="username" required>
        <div>
          Please provide a valid username
        </div>
      </div>
      <div class="full-width-input">
        <input  type="password" placeholder="Password" formControlName="password" required>
        <div>
          Please provide a valid password
        </div>
      </div>
      <div >
        <div formControlName="rememberMe">Remember Me</div>
        <textarea  hidden></textarea>
      </div>
      <div class="spinner-wrapper">
        <button [disabled]="loading">
          Login
        </button>
        <div *ngIf="loading"></div>
      </div>
    </form>
    <div>
      <a href="" routerLink="/forget-password">
        Forget password?
      </a>
    </div>
  </div>
</div>
