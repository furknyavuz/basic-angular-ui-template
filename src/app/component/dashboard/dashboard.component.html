<mat-card>
  <mat-card-content>
    <div fxLayout="column" fxLayoutGap="1rem">
      <h2>Dashboard</h2>
      <p>Access Token</p>
      <p>{{currentUser.accessToken}}</p>
      <p>Refresh Token</p>
      <p>{{currentUser.refreshToken}}</p>
      <button mat-raised-button color="primary" (click)="logout()">Logout</button>
    </div>
  </mat-card-content>
</mat-card>
