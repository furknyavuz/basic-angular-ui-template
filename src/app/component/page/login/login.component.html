<div class="login-page">
  <app-card1 [title]="'Log in'">
    <div fxLayout="row" fxLayoutAlign="center center">
      <app-social-button [brand]="environment.social.twitter.cssClass" (click)="socialLogin(environment.social.twitter)"></app-social-button>
      <app-social-button [brand]="environment.social.google.cssClass" (click)="socialLogin(environment.social.google)"></app-social-button>
      <app-social-button [brand]="environment.social.facebook.cssClass" (click)="socialLogin(environment.social.facebook)"></app-social-button>
      <app-social-button [brand]="environment.social.linkedin.cssClass" (click)="socialLogin(environment.social.linkedin)"></app-social-button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <app-social-button [brand]="environment.social.twitch.cssClass" (click)="socialLogin(environment.social.twitch)"></app-social-button>
      <app-social-button [brand]="environment.social.dribbble.cssClass" (click)="socialLogin(environment.social.dribbble)"></app-social-button>
      <app-social-button [brand]="environment.social.reddit.cssClass" (click)="socialLogin(environment.social.reddit)"></app-social-button>
      <app-social-button [brand]="environment.social.github.cssClass" (click)="socialLogin(environment.social.github)"></app-social-button>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center" style="margin-bottom: 1.5rem; margin-top: 0.5rem;">
      <p>or</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-with-icon" [class.input-error]="submitted && f.username.invalid">
        <input type="text" placeholder="Username..." formControlName="username" required>
        <i class="fas fa-user fa-lg fa-fw" area-hidden="true"></i>
      </div>
      <div class="input-with-icon" [class.input-error]="submitted && f.password.invalid">
        <input type="password" placeholder="Password..." formControlName="password" required>
        <i class="fas fa-lock fa-lg fa-fw" area-hidden="true"></i>
      </div>
      <div class="input-checkbox">
        <label class="input-checkbox-label">
          <input type="checkbox" formControlName="rememberMe">
          <span></span>
          <p>Remember Me</p>
        </label>
      </div>
      <div class="error-text alert-with-icon" *ngIf="submitted && f.username.invalid">
        <p>
          Please provide a valid username
        </p>
        <i class="fas fa-exclamation-triangle fa-lg fa-fw" area-hidden="true"></i>
      </div>
      <div class="error-text alert-with-icon" *ngIf="submitted && f.password.invalid">
        <p>
          Please provide a valid password
        </p>
        <i class="fas fa-exclamation-triangle fa-lg fa-fw" area-hidden="true"></i>
      </div>
      <div class="error-text alert-with-icon" *ngIf="error">
        <p>
          {{error}}
        </p>
        <i class="fas fa-exclamation-triangle fa-lg fa-fw" area-hidden="true"></i>
      </div>
      <app-button1 [text]="'LOG IN'"></app-button1>
      <a href="" routerLink="/forget-password">
        Forget password?
      </a>
    </form>
  </app-card1>
</div>
