<div class="login-page">
  <app-card1 [title]="'Log in'">
    <div fxLayout="row" fxLayoutAlign="center center">
      <app-button4 [brand]="'facebook-f'" (click)="facebookLogin()"></app-button4>
      <app-button4 [brand]="'github'" (click)="githubLogin()"></app-button4>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center" style="margin-bottom: 1.5rem; margin-top: 0.5rem;">
      <p>or</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-with-icon" [class.input-error]="f.username.touched && f.username.invalid">
        <input type="text" placeholder="Username..." formControlName="username" required>
        <i class="fas fa-user fa-lg fa-fw" area-hidden="true"></i>
      </div>
      <div class="input-with-icon" [class.input-error]="f.password.touched && f.password.invalid">
        <input type="password" placeholder="Password..." formControlName="password" required>
        <i class="fas fa-lock fa-lg fa-fw" area-hidden="true"></i>
      </div>
      <div class="input-checkbox">
        <label class="input-checkbox-label">
          <input type="checkbox" formControlName="rememberMe">
          <span></span>
          <p>Remember Me</p>
        </label>
      </div>
      <div class="error-text alert-with-icon" *ngIf="f.username.touched && f.username.invalid">
        <p>
          Please provide a valid username
        </p>
        <i class="fas fa-exclamation-triangle fa-lg fa-fw" area-hidden="true"></i>
      </div>
      <div class="error-text alert-with-icon" *ngIf="f.password.touched && f.password.invalid">
        <p>
          Please provide a valid password
        </p>
        <i class="fas fa-exclamation-triangle fa-lg fa-fw" area-hidden="true"></i>
      </div>
      <div class="error-text alert-with-icon" *ngIf="error">
        <p>
          {{error}}
        </p>
        <i class="fas fa-exclamation-triangle fa-lg fa-fw" area-hidden="true"></i>
      </div>
      <app-button1 [text]="'LOG IN'"></app-button1>
      <a href="" routerLink="/forget-password">
        Forget password?
      </a>
    </form>
  </app-card1>
</div>
