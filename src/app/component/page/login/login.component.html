<div class="login-page">
  <app-card1 [title]="'Log in'">
    <div fxLayout="row" fxLayoutAlign="center center">
      <app-social-button (click)="socialLogin(environment.social.twitter)"
                         [brand]="environment.social.twitter.cssClass"></app-social-button>
      <app-social-button (click)="socialLogin(environment.social.google)"
                         [brand]="environment.social.google.cssClass"></app-social-button>
      <app-social-button (click)="socialLogin(environment.social.facebook)"
                         [brand]="environment.social.facebook.cssClass"></app-social-button>
      <app-social-button (click)="socialLogin(environment.social.linkedin)"
                         [brand]="environment.social.linkedin.cssClass"></app-social-button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <app-social-button (click)="socialLogin(environment.social.twitch)"
                         [brand]="environment.social.twitch.cssClass"></app-social-button>
      <app-social-button (click)="socialLogin(environment.social.dribbble)"
                         [brand]="environment.social.dribbble.cssClass"></app-social-button>
      <app-social-button (click)="socialLogin(environment.social.reddit)"
                         [brand]="environment.social.reddit.cssClass"></app-social-button>
      <app-social-button (click)="socialLogin(environment.social.github)"
                         [brand]="environment.social.github.cssClass"></app-social-button>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center" style="margin-bottom: 1.5rem; margin-top: 0.5rem;">
      <p>or</p>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div [class.input-error]="submitted && f.username.invalid" class="input-with-icon">
        <input formControlName="username" placeholder="Username..." required type="text">
        <i area-hidden="true" class="fas fa-user fa-lg fa-fw"></i>
      </div>
      <div [class.input-error]="submitted && f.password.invalid" class="input-with-icon">
        <input formControlName="password" placeholder="Password..." required type="password">
        <i area-hidden="true" class="fas fa-lock fa-lg fa-fw"></i>
      </div>
      <div class="input-checkbox">
        <label class="input-checkbox-label">
          <input formControlName="rememberMe" type="checkbox">
          <span></span>
          <p>Remember Me</p>
        </label>
      </div>
      <div *ngIf="submitted && f.username.invalid" class="error-text alert-with-icon">
        <p>
          Please provide a valid username
        </p>
        <i area-hidden="true" class="fas fa-exclamation-triangle fa-lg fa-fw"></i>
      </div>
      <div *ngIf="submitted && f.password.invalid" class="error-text alert-with-icon">
        <p>
          Please provide a valid password
        </p>
        <i area-hidden="true" class="fas fa-exclamation-triangle fa-lg fa-fw"></i>
      </div>
      <div *ngIf="error" class="error-text alert-with-icon">
        <p>
          {{error}}
        </p>
        <i area-hidden="true" class="fas fa-exclamation-triangle fa-lg fa-fw"></i>
      </div>
      <app-button1 [text]="'LOG IN'"></app-button1>
      <a href="" routerLink="/forget-password">
        Forget password?
      </a>
    </form>
  </app-card1>
</div>
