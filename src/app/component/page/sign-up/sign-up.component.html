<div class="sign-up-page">
  <app-card1 [title]="'Register'">
    <div fxLayout="row" fxLayoutAlign="center center">
      <app-social-button (click)="socialLogin(environment.social.facebook)"
                         [brand]="environment.social.facebook.cssClass"></app-social-button>
      <app-social-button (click)="socialLogin(environment.social.dribbble)"
                         [brand]="environment.social.dribbble.cssClass"></app-social-button>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center" style="margin-bottom: 1.5rem; margin-top: 0.5rem;">
      <p>or</p>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
      <div [class.input-error]="submitted && f.username.invalid" class="input-with-icon">
        <input formControlName="username" placeholder="Username..." required type="text">
        <i area-hidden="true" class="fas fa-user fa-lg fa-fw"></i>
      </div>
      <div [class.input-error]="submitted && f.email.invalid" class="input-with-icon">
        <input formControlName="email" placeholder="Email..." required type="email">
        <i area-hidden="true" class="fas fa-envelope fa-lg fa-fw"></i>
      </div>
      <div [class.input-error]="submitted && f.password.invalid" class="input-with-icon">
        <input formControlName="password" placeholder="Password..." required type="password">
        <i area-hidden="true" class="fas fa-lock fa-lg fa-fw"></i>
      </div>
      <div [class.input-error]="submitted && f.confirmPassword.invalid" class="input-with-icon">
        <input formControlName="confirmPassword" placeholder="Confirm Password..." required type="password">
        <i area-hidden="true" class="fas fa-lock fa-lg fa-fw"></i>
      </div>
      <div *ngIf="submitted && f.username.invalid" class="error-text alert-with-icon">
        <p>
          Please provide a valid username
        </p>
        <i area-hidden="true" class="fas fa-exclamation-triangle fa-lg fa-fw"></i>
      </div>
      <div *ngIf="submitted && f.email.invalid" class="error-text alert-with-icon">
        <p>
          Please provide a valid email address
        </p>
        <i area-hidden="true" class="fas fa-exclamation-triangle fa-lg fa-fw"></i>
      </div>
      <div *ngIf="submitted && f.password.invalid" class="error-text alert-with-icon">
        <p>
          Please provide a valid password (min length 6)
        </p>
        <i area-hidden="true" class="fas fa-exclamation-triangle fa-lg fa-fw"></i>
      </div>
      <div *ngIf="submitted && f.confirmPassword.invalid" class="error-text alert-with-icon">
        <p>
          Please provide the same value for confirm password
        </p>
        <i area-hidden="true" class="fas fa-exclamation-triangle fa-lg fa-fw"></i>
      </div>
      <div *ngIf="error" class="error-text alert-with-icon">
        <p>
          {{error}}
        </p>
        <i area-hidden="true" class="fas fa-exclamation-triangle fa-lg fa-fw"></i>
      </div>
      <app-button1 [text]="'GET STARTED'"></app-button1>
    </form>
  </app-card1>
</div>
