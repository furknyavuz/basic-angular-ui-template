<div class="forget-password-page">
  <app-card1 *ngIf="!success" [title]="'Forget password'">
    <form (ngSubmit)="onSubmit()" [formGroup]="forgetPasswordForm">
      <div [class.input-error]="submitted && f.username.invalid" class="input-with-icon">
        <input formControlName="username" placeholder="Username..." required type="text">
        <i area-hidden="true" class="fas fa-user fa-lg fa-fw"></i>
      </div>
      <div *ngIf="submitted && f.username.invalid" class="error-text alert-with-icon">
        <p>
          Please provide a valid username
        </p>
        <i area-hidden="true" class="fas fa-exclamation-triangle fa-lg fa-fw"></i>
      </div>
      <div *ngIf="error" class="error-text alert-with-icon">
        <p>
          {{error}}
        </p>
        <i area-hidden="true" class="fas fa-exclamation-triangle fa-lg fa-fw"></i>
      </div>
      <app-button1 [text]="'SEND'"></app-button1>
    </form>
  </app-card1>
  <app-card1 *ngIf="success" [title]="'Password reset email sent'">
    <app-button1 (click)="router.navigate(['/login'])" [text]="'LOG IN'"></app-button1>
  </app-card1>
</div>
