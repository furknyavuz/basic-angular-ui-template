<div class="dashboard-page">
  <app-card1 [title]="'Dashboard'">
    <div fxLayout="column" fxLayoutAlign="center center"
         style="margin-bottom: 1.5rem; margin-top: 0.5rem; overflow-x: auto; text-align: center">
      <div class="profile-page-profile-img-wrapper">
          <img class="profile-img-full" alt="profile img" [src]="profileImg"/>
      </div>
    </div>

    <div fxLayout="column" *ngIf="userInfo">
      <app-label-data [label]="'Username'" [data]="userInfo.username"></app-label-data>
      <app-label-data *ngIf="userInfo.email" [label]="'Email'" [data]="userInfo.email"></app-label-data>
      <app-label-data *ngIf="userInfo?.payload?.firstName" [label]="'First Name'"
                      [data]="userInfo.payload.firstName"></app-label-data>
      <app-label-data *ngIf="userInfo?.payload?.lastName" [label]="'Last Name'"
                      [data]="userInfo.payload.lastName"></app-label-data>
    </div>

    <div fxLayout="column">
      <div class="error-text alert-with-icon" *ngIf="error">
        <p>
          {{error}}
        </p>
        <i class="fas fa-exclamation-triangle fa-lg fa-fw" area-hidden="true"></i>
      </div>
    </div>
  </app-card1>
  <app-card1 [title]="'Get Premium'" *ngIf="!premium && responseProcessed">
    <div fxLayout="column" fxLayoutAlign="center center">
      <app-social-button [brand]="environment.social.stripe.cssClass" [text]="'Pay with Stripe'"
                         (click)="buyPremium(environment.payment.stripe)"></app-social-button>
      <app-social-button [brand]="environment.social.coinbase.cssClass" [text]="'Pay with Coinbase'"
                         [placeholderIcon]="'bitcoin'"
                         (click)="buyPremium(environment.payment.coinbase)"></app-social-button>
      <app-social-button [brand]="environment.social.paypal.cssClass" [text]="'Pay with PayPal'"
                         (click)="buyPremium(environment.payment.paypal)"></app-social-button>
    </div>

    <div fxLayout="column">
      <div class="error-text alert-with-icon" *ngIf="error">
        <p>
          {{error}}
        </p>
        <i class="fas fa-exclamation-triangle fa-lg fa-fw" area-hidden="true"></i>
      </div>
    </div>
  </app-card1>
  <app-card1 [title]="'Premium'" *ngIf="premium">
    <div fxLayout="column">
      <label>Enjoy your premium!</label>
    </div>
  </app-card1>
</div>
