<!DOCTYPE html>
<html>
<head>
  <base href="/"/>
  <title>Basic Angular UI Template</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name='viewport' content='width=device-width, initial-scale=1, viewport-fit=cover'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" rel="stylesheet"/>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      overflow: auto;
    }

    .index-splash-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-animation {
      margin-top: 30vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-animation img {
      height: 55px;
    }

    .index-splash-animation h2 {
      color: #2c2c2c;
      margin-top: 20px;
    }

    .index-splash-bar {
      width: 130px;
      height: 2px;
      background: #cfcfcf;
      margin-top: 22px;
      position: relative;
      overflow: hidden;
    }

    .index-splash-bar::before {
      content: "";
      width: 68px;
      height: 2px;
      background: #e23237;
      position: absolute;
      left: -34px;
      animation: index-splash-bar 1.5s infinite ease;
    }

    @keyframes index-splash-bar {
      50% {
        left: 96px;
        background: #b52e31;
      }
    }

    .github-fork-ribbon:before {
      background-color: #090;
    }

    .github-fork-ribbon {
      position: fixed;
    }
  </style>
</head>
<body>
<app-root>
  <div class="index-splash-page">
    <div class="index-splash-animation">
      <img src="./assets/brand-logo.png" alt="logo"/>
      <h2>UI Template</h2>
      <div class="index-splash-bar">
      </div>
    </div>
  </div>
</app-root>
</body>
</html>
