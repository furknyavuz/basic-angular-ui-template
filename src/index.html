<!DOCTYPE html>
<html>
<head>
  <base href="/"/>
  <title>Basic Angular UI Template</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, viewport-fit=cover'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      overflow: auto;
    }

    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .splash-animation {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .logo {
      width: 48px;
      height: 51px;
    }

    .name {
      width: 194px;
      height: 40px;
      margin-top: 10px;
    }

    .splash-bar {
      width: 130px;
      height: 2px;
      background: #cfcfcf;
      margin-top: 22px;
      position: relative;
      overflow: hidden;
    }

    .splash-bar::before {
      content: "";
      width: 68px;
      height: 2px;
      background: #e23237;
      position: absolute;
      left: -34px;
      animation: bar 1.5s infinite ease;
    }

    @keyframes bar {
      50% {
        left: 96px;
        background: #b52e31;
      }
    }
  </style>
</head>
<body>
  <app-root>
    <div class="splash-screen">
      <div class="splash-animation">
        <img src="./assets/brand-logo.png" class="logo" alt="logo"/>
        <img src="./assets/brand-name.png" class="name" alt="name"/>
        <div class="splash-bar">
        </div>
      </div>
    </div>
  </app-root>
</body>
</html>
